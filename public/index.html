<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Siddha Corporation</title>
        <link rel="stylesheet" href="style.css">
    
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon.png">

        <!-- Include Three.js and Vanta.js Waves -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    </head>
<body>
    <!-- Add an ID to the main container for Vanta -->
    <div class="main-bod" id="vanta-bg">
        <h1>Siddha Corporation</h1>
        <p>The distributor.</p>
    </div>

    <script>
        // Apply the Vanta.js Waves effect
        VANTA.BIRDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            birdSize: 3.20,
            wingSpan: 33.00,
            speedLimit: 1.00
        });
    </script>
</body>
</html>
